<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>دانلود Hiddify VPN</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Vazir, Arial, sans-serif;
      background: url("./Hiddfiy_P.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    .container {
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      padding: 30px;
      margin: 50px auto;
      width: 90%;
      max-width: 600px;
    }
    a.download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #4CAF50;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      text-decoration: none;
    }
    a.download-btn:hover {
      background: #45a049;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
    }
    footer a {
      color: #00e5ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>دانلود آخرین نسخه Hiddify VPN</h1>
    <p>این صفحه همیشه آخرین نسخه را از GitHub دریافت می‌کند.</p>
    <div id="download">
      <p>در حال بارگذاری لینک دانلود...</p>
    </div>
    <footer>
      <p>
        لینک اصلی پروژه در گیت‌هاب: 
        <a href="https://github.com/hiddify/hiddify-next/releases" target="_blank">
          Hiddify GitHub Releases
        </a>
      </p>
    </footer>
  </div>

  <script>
    async function getLatestRelease() {
      try {
        const res = await fetch("https://api.github.com/repos/hiddify/hiddify-next/releases/latest");
        const data = await res.json();
        const apk = data.assets.find(asset => asset.name.endsWith(".apk"));
        if (apk) {
          document.getElementById("download").innerHTML =
            `<a class="download-btn" href="${apk.browser_download_url}">دانلود Hiddify VPN (${apk.name})</a>`;
        } else {
          document.getElementById("download").innerHTML =
            "<p>فایل APK پیدا نشد!</p>";
        }
      } catch (err) {
        document.getElementById("download").innerHTML =
          "<p>خطا در دریافت لینک دانلود.</p>";
      }
    }
    getLatestRelease();
  </script>
</body>
</html>
